<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script> 

var tanque = 40
var caminhoComGasolina = 480
var caminhoComAlcool = 300

var consumoDeGasolina = tanque / caminhoComGasolina
var consumoDeAlcool = tanque / caminhoComAlcool

document.write("O consumo de gasolina é: " + consumoDeGasolina + " km/L." + "<br>");
document.write("O consumo de álcool é: " + consumoDeAlcool + " km/L." + "<br>");

</script>
