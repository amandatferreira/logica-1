<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><hr><br>");

}

function mostra(frase){
	document.write("<big>" + frase + "</big>");
	pulaLinha();
}

var ano = 2021;
mostra("Eu nasci em: " + (ano - 26));
mostra("Gustavo nasceu em: " + (ano - 15));
mostra("Sil nasceu em: " + (ano - 52));
</script>
